<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
  	  <nav class="navbar navbar-light navbar-expand-sm" style= "background-color: powderblue;">
      	<div class="container-fluid">
        	<a href = "{% url 'home' %}" style="text-decoration: none; color: grey;">Home</a>
      	</div>
      	<button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarItems"
          >
         <span class="navbar-toggler-icon"></span>
        </button>
        <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarItems"
          >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="{% url 'blog:all_blogs' %}" class="nav-link">
                Blogs
              </a>
            <li class="nav-item">
            	{% load static %}
              <a href="{% static 'portfolio/resume.pdf' %}"class="nav-link">
                Resume
              </a>
          </ul>
        </div>
      </div>
     </nav> 


    <h2> Srilekhya has written {{ blogs.count }} blog{{ blogs.count|pluralize }} </h2>

	{% for blog in blogs %}
	<a href = "{% url 'blog:detail' blog.id %}"><h2>{{blog.title}}</h2></a>
	<h5>{{ blog.date|date:'M d Y'|upper }} </h5>
	<p> {{ blog.description|truncatechars:100 }} </p>

	{% endfor %}


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
